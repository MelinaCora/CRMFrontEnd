<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/Styless/GlobalStyless.css">
    <link rel="stylesheet" href="../static/Styless/projectStyless.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="../img/2024-10-12 (10).ico">
    <title>Detalle de proyecto</title>
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="logo-container">
                <img src="../img/logo2.png" class="logo">            
            </div>
            <div class="home-logo-container ">
                <a href="index.html" class="home-logo-container">
                    <span class="material-icons home-icon" aria-label="Inicio">home</span>
                </a>
            </div>           
        </nav> 
    </header>

    <!-- Sección Principal -->
    <main>
        <section class="project-info">
            <div class="card">
                <div class="card-conteiner">
                    <!-- La información del proyecto será inyectada aquí dinámicamente -->
                    
                </div>
            </div>
        </section>
    
        <section class="right-column">
            <section class="tasks">
                <div class="section-header">
                    <h3>TAREAS</h3>
                    <button class="add-task-btn">+</button>
                </div>
                <div class="task-container">                    
                    <!-- Las tareas se inyectarán aquí -->
                </div>
            </section>
    
            <section class="interactions">
                <div class="section-header">
                    <h3>INTERACCIONES</h3>
                    <button class="add-interaction-btn">+</button>
                </div>
                <div class="interaction-container">                    
                    <!-- Las interacciones se inyectarán aquí -->
                </div>
            </section>
        </section>
    </main>

    <!-- Modal para agregar una interacción -->
    <div id="interactionModal" class="modal hidden">
        <div class="modal-content">
            <h2>Crear Interaccion</h2>
            <form id="interactionForm">
                <label for="interactionDescription">Descripción de la interaccion</label>
                <input type="text" id="interactionDescription" required />

                <label for="interactionTypeSelect">Tipo de interaccion</label>
                <select id="interactionTypeSelect" required>
                    <!-- interacciones precargadas -->
                </select>

                <label for="dueDate">Fecha</label>
                <input type="date" id="dueDate" required />

                <div class="buttons-container modal-buttons">
                    <button type="submit" class="button-primary">Crear interaccion</button>
                </div>
                <div class="buttons-container modal-buttons">
                    <button type="button" id="closeInteractionModalBtn" class="button-secondary">Cerrar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="taskModal" class="modal hidden">
        <div class="modal-content">
            <h2>Crear Tarea</h2>
            <form id="taskForm">
                <label for="taskDescription">Descripción de la tarea</label>
                <input type="text" id="taskDescription" required />
    
                <label for="userSelect">Seleccionar Usuario</label>
                <select id="userSelect" required>
                    <!-- Usuarios precargados se cargarán aquí -->
                </select>
    
                <label for="statusSelect">Seleccionar Estado</label>
                <select id="statusSelect" required>
                    <!-- Estados precargados se cargarán aquí -->
                </select>

                <label for="dueDate">Fecha de vencimiento:</label>
                <input type="date" id="dueDate" required />
    
                <div class="buttons-container modal-buttons">
                    <button type="submit" class="button-primary">Crear Tarea</button>
                </div>
                <div class="buttons-container modal-buttons">
                    <button type="button" id="closeTaskModalBtn" class="button-secondary">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
    

    <footer class="footer bg-black">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3 class="footer-title">Sobre nosotros</h3>
                    <p class="footer-text">Somos una empresa dedicada a la creación de software innovador.</p>
                </div>
                <div class="footer-section">
                    <h3 class="footer-title">Contactanos</h3>
                    <ul class="footer-links">
                        <li>
                            <a>
                                <i class="fab fa-whatsapp"></i> (11) 5331-1347
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="fas fa-envelope"></i> melinaccora97@gmail.com
                            </a>
                        </li>                        
                    </ul>
                </div>
                <div class="footer-section">
                    <h3 class="footer-title">Síguenos</h3>
                    <div class="footer-social">                        
                        <a>
                            <i class="fab fa-instagram"></i> @crm_gestion
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 - CRM Gestion. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
    <script type="module" src="../static/js/views/projects.js"></script>
    <script type="module" src="../static/js/components/CreateTaskModal.js"></script>
    <script type="module" src="../static/js/components/createInteractionModal.js"></script>

</body>
</html>
